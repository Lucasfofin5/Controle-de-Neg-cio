<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Neg√≥cio</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìà</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-primaria: #2c3e50; --cor-secundaria: #3498db; --cor-sucesso: #2ecc71;
            --cor-fundo: #f4f7f9; --cor-texto: #34495e; --cor-cartao: #ffffff;
            --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.08); --borda-radius: 12px;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0;
            transition: opacity 0.5s ease-in-out;
        }
        body.auth-checking { opacity: 0; }
        .login-container {
            background-color: var(--cor-cartao); padding: 2.5rem 3rem;
            border-radius: var(--borda-radius); box-shadow: var(--sombra-suave);
            width: 90%; max-width: 400px; text-align: center;
            animation: fadeInPage 0.8s ease-in-out;
        }
        .login-header h1 { font-size: 2rem; font-weight: 600; color: var(--cor-primaria); margin-bottom: 0.5rem; }
        .login-header h1::before { content: 'üíº'; margin-right: 12px; }
        .login-header p { color: var(--cor-texto); opacity: 0.8; margin-bottom: 2rem; transition: color 0.3s; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input { width: 100%; padding: 0.8rem 1rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: var(--cor-secundaria); box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); }
        .password-wrapper { position: relative; display: flex; align-items: center; }
        .password-wrapper input { padding-right: 3rem; }
        .toggle-password { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 1.3rem; color: #aaa; user-select: none; }
        
        /* ATUALIZADO: Estilos para as op√ß√µes do formul√°rio */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .remember-me-group { display: flex; align-items: center; }
        .remember-me-group label { margin-left: 0.5rem; font-weight: 400; font-size: 0.9rem; color: var(--cor-texto); cursor: pointer; }
        .remember-me-group input[type="checkbox"] { width: auto; cursor: pointer; }
        #forgot-password-link { font-size: 0.9rem; color: var(--cor-secundaria); text-decoration: none; cursor: pointer; }
        #forgot-password-link:hover { text-decoration: underline; }

        .form-btn { width: 100%; padding: 1rem; border: none; border-radius: 8px; background-color: var(--cor-secundaria); color: white; font-size: 1.1rem; font-weight: 500; cursor: pointer; transition: background-color 0.3s ease; }
        .form-btn:hover { background-color: #2980b9; }
        .toggle-form { margin-top: 1.5rem; color: var(--cor-texto); font-size: 0.9rem; }
        .toggle-form a { color: var(--cor-secundaria); text-decoration: none; font-weight: 600; cursor: pointer; }
        .error-message { color: #e74c3c; margin-top: 1rem; display: none; }
        @keyframes fadeInPage { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="auth-checking">
    <div class="login-container">
        <div class="login-header">
            <h1>Controle de Neg√≥cio</h1>
            <p id="form-title">Acesse sua conta para continuar</p>
        </div>
        
        <form id="login-form">
            <div class="form-group" id="email-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group" id="password-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required autocomplete="current-password">
                    <span class="toggle-password" id="toggle-password">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me-group" id="remember-me-container">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Manter conectado</label>
                </div>
                <a id="forgot-password-link">Esqueci a senha</a>
            </div>

            <button type="submit" class="form-btn" id="main-btn">Entrar</button>
        </form>

        <p class="error-message" id="error-message"></p>

        <div class="toggle-form">
            <p id="toggle-text">N√£o tem uma conta? <a id="toggle-link">Crie uma agora</a></p>
        </div>
    </div>

<script type="module">
  // 1. IMPORTAMOS AS FUN√á√ïES QUE VAMOS USAR
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { 
      getAuth, 
      onAuthStateChanged,
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      sendPasswordResetEmail, // NOVO
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  // 2. CONFIGURA√á√ÉO DO FIREBASE
  const firebaseConfig = { /* ...Sua config do Firebase... */ };

  // 3. INICIALIZA√á√ÉO
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // 4. GUARDA DE AUTENTICA√á√ÉO
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = 'dashboard.html';
    } else {
      document.body.classList.remove('auth-checking');
    }
  });

  // 5. L√ìGICA DA P√ÅGINA
  const loginForm = document.getElementById('login-form');
  const formTitle = document.getElementById('form-title');
  const mainBtn = document.getElementById('main-btn');
  const toggleFormContainer = document.querySelector('.toggle-form');
  const errorMessage = document.getElementById('error-message');
  const passwordInput = document.getElementById('password');
  const passwordGroup = document.getElementById('password-group');
  const togglePassword = document.getElementById('toggle-password');
  const rememberMeContainer = document.getElementById('remember-me-container');
  const forgotPasswordLink = document.getElementById('forgot-password-link');

  let isLogin = true;
  let isResetMode = false; // NOVO: Estado para modo de recupera√ß√£o

  function updateFormUI() {
      errorMessage.style.display = 'none';
      formTitle.style.color = 'var(--cor-texto)';
      formTitle.style.opacity = '0.8';

      if (isResetMode) {
          formTitle.textContent = 'Recuperar Senha';
          passwordGroup.style.display = 'none';
          rememberMeContainer.style.display = 'none';
          forgotPasswordLink.style.display = 'none';
          mainBtn.textContent = 'Enviar Link de Recupera√ß√£o';
          toggleFormContainer.querySelector('p').innerHTML = '<a id="toggle-link">Voltar para o Login</a>';
      } else if (isLogin) {
          formTitle.textContent = 'Acesse sua conta para continuar';
          passwordGroup.style.display = 'block';
          rememberMeContainer.style.display = 'flex';
          forgotPasswordLink.style.display = 'block';
          mainBtn.textContent = 'Entrar';
          toggleFormContainer.querySelector('p').innerHTML = 'N√£o tem uma conta? <a id="toggle-link">Crie uma agora</a>';
      } else { // Modo de Cadastro
          formTitle.textContent = 'Crie sua conta gratuitamente';
          passwordGroup.style.display = 'block';
          rememberMeContainer.style.display = 'none';
          forgotPasswordLink.style.display = 'none';
          mainBtn.textContent = 'Criar Conta';
          toggleFormContainer.querySelector('p').innerHTML = 'J√° tem uma conta? <a id="toggle-link">Acesse aqui</a>';
      }
  }

  togglePassword.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      togglePassword.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
  });
  
  forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = false;
      isResetMode = true;
      updateFormUI();
  });

  toggleFormContainer.addEventListener('click', (event) => {
      if (event.target.id === 'toggle-link') {
          event.preventDefault();
          loginForm.reset();
          if(isResetMode) {
            isResetMode = false;
            isLogin = true;
          } else {
            isLogin = !isLogin;
          }
          updateFormUI();
      }
  });

  loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      errorMessage.style.display = 'none';

      if (isResetMode) {
          // --- L√ìGICA DE RECUPERA√á√ÉO DE SENHA ---
          sendPasswordResetEmail(auth, email)
              .then(() => {
                  formTitle.textContent = 'Link enviado! Verifique seu e-mail.';
                  formTitle.style.color = 'var(--cor-sucesso)';
                  loginForm.style.display = 'none'; // Oculta o formul√°rio
              })
              .catch((error) => {
                  errorMessage.textContent = 'N√£o foi poss√≠vel enviar o link. Verifique o e-mail digitado.';
                  errorMessage.style.display = 'block';
              });

      } else if (isLogin) {
          // --- L√ìGICA DE LOGIN ---
          const password = passwordInput.value;
          const rememberMe = document.getElementById('remember-me').checked;
          const persistenceType = rememberMe ? browserLocalPersistence : browserSessionPersistence;
          setPersistence(auth, persistenceType)
              .then(() => signInWithEmailAndPassword(auth, email, password))
              .then((userCredential) => {
                  window.location.href = 'dashboard.html';
              })
              .catch((error) => {
                  errorMessage.textContent = "Email ou senha incorretos.";
                  errorMessage.style.display = 'block';
              });

      } else { // Modo de Cadastro
          const password = passwordInput.value;
          if (password.length < 6) {
               errorMessage.textContent = "A senha precisa ter pelo menos 6 caracteres.";
               errorMessage.style.display = 'block';
               return;
          }
          createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  window.location.href = 'dashboard.html';
              })
              .catch((error) => {
                  let friendlyMessage = "Ocorreu um erro. Tente novamente.";
                  if (error.code == 'auth/email-already-in-use') {
                      friendlyMessage = "Este email j√° est√° sendo utilizado.";
                  }
                  errorMessage.textContent = friendlyMessage;
                  errorMessage.style.display = 'block';
              });
      }
  });

  // Chamar a fun√ß√£o uma vez no in√≠cio para garantir o estado correto
  updateFormUI();
</script>
</body>
</html>
