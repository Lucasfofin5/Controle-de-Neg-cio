<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Neg√≥cio</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìà</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { /* Usando as mesmas vari√°veis de design */
            --cor-primaria: #2c3e50; --cor-secundaria: #3498db; --cor-sucesso: #2ecc71;
            --cor-fundo: #f4f7f9; --cor-texto: #34495e; --cor-cartao: #ffffff;
            --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.08); --borda-radius: 12px;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0;
            animation: fadeInPage 0.8s ease-in-out;
        }
        .login-container {
            background-color: var(--cor-cartao); padding: 2.5rem 3rem;
            border-radius: var(--borda-radius); box-shadow: var(--sombra-suave);
            width: 90%; max-width: 400px; text-align: center;
        }
        .login-header h1 { font-size: 2rem; font-weight: 600; color: var(--cor-primaria); margin-bottom: 0.5rem; }
        .login-header h1::before { content: 'üíº'; margin-right: 12px; }
        .login-header p { color: var(--cor-texto); opacity: 0.8; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input {
            width: 100%; padding: 0.8rem 1rem; border: 1px solid #ccc;
            border-radius: 8px; font-size: 1rem;
        }
        .form-group input:focus {
            outline: none; border-color: var(--cor-secundaria);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        /* --- NOVO: Estilos para o checkbox "Salvar login" --- */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .remember-me-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .remember-me-group label {
            color: var(--cor-texto);
            cursor: pointer;
        }
        .remember-me-group input[type="checkbox"] {
            cursor: pointer;
            width: 1rem;
            height: 1rem;
        }
        /* --- FIM DOS NOVOS ESTILOS --- */
        
        .form-btn {
            width: 100%; padding: 1rem; border: none; border-radius: 8px;
            background-color: var(--cor-secundaria); color: white;
            font-size: 1.1rem; font-weight: 500; cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-btn:hover { background-color: #2980b9; }
        .toggle-form {
            margin-top: 1.5rem; color: var(--cor-texto);
            font-size: 0.9rem;
        }
        .toggle-form a {
            color: var(--cor-secundaria); text-decoration: none;
            font-weight: 600; cursor: pointer;
        }
        .error-message { color: #e74c3c; margin-top: 1rem; display: none; }
        @keyframes fadeInPage { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Controle de Neg√≥cio</h1>
            <p id="form-title">Acesse sua conta para continuar</p>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>

            <!-- NOVO: Checkbox para salvar o login -->
            <div class="form-options">
                <div class="remember-me-group">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Salvar login</label>
                </div>
            </div>

            <button type="submit" class="form-btn" id="main-btn">Entrar</button>
        </form>

        <p class="error-message" id="error-message"></p>

        <div class="toggle-form">
            <p id="toggle-text">N√£o tem uma conta? <a id="toggle-link">Crie uma agora</a></p>
        </div>
    </div>


<script type="module">
  // 1. IMPORTAMOS AS FUN√á√ïES QUE VAMOS USAR
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  // NOVO: Fun√ß√µes adicionais importadas para a nova l√≥gica
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword,
    setPersistence,
    browserLocalPersistence,
    browserSessionPersistence,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  // 2. SUA CONFIGURA√á√ÉO DO FIREBASE (J√Å EST√Å CORRETA AQUI)
  const firebaseConfig = {
    apiKey: "AIzaSyAis9udhxjOP2I-7MzhgoXo6wbekWkkbF4",
    authDomain: "controle-de-negocio2.firebaseapp.com",
    projectId: "controle-de-negocio2",
    storageBucket: "controle-de-negocio2.firebasestorage.app",
    messagingSenderId: "382496322313",
    appId: "1:382496322313:web:90eb6ef5efbcffcb3719d8"
  };

  // 3. INICIALIZAMOS O FIREBASE E O SERVI√áO DE AUTENTICA√á√ÉO
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // --- NOVO: VERIFICADOR DE SESS√ÉO ATIVA ---
  // Esta fun√ß√£o √© a chave para o login autom√°tico.
  // Ela verifica se o Firebase j√° tem um usu√°rio conectado (de uma sess√£o anterior).
  // Se tiver, redireciona para o dashboard antes mesmo da p√°gina de login ser totalmente exibida.
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Usu√°rio est√° logado, redirecionar para o dashboard.
      window.location.href = 'dashboard.html';
    }
    // Se n√£o houver usu√°rio, n√£o faz nada e a p√°gina de login continua vis√≠vel.
  });

  // 4. L√ìGICA DA P√ÅGINA (ATUALIZADA)
  const loginForm = document.getElementById('login-form');
  const formTitle = document.getElementById('form-title');
  const mainBtn = document.getElementById('main-btn');
  const toggleFormContainer = document.querySelector('.toggle-form');
  const errorMessage = document.getElementById('error-message');
  // NOVO: Captura o checkbox
  const rememberMeCheckbox = document.getElementById('remember-me');

  let isLogin = true;

  toggleFormContainer.addEventListener('click', (event) => {
      if (event.target.id === 'toggle-link') {
          event.preventDefault();
          isLogin = !isLogin;
          errorMessage.style.display = 'none';

          if (isLogin) {
              formTitle.textContent = 'Acesse sua conta para continuar';
              mainBtn.textContent = 'Entrar';
              rememberMeCheckbox.parentElement.parentElement.style.display = 'flex'; // Mostra o checkbox
              toggleFormContainer.querySelector('p').innerHTML = 'N√£o tem uma conta? <a href="#" id="toggle-link">Crie uma agora</a>';
          } else {
              formTitle.textContent = 'Crie sua conta gratuitamente';
              mainBtn.textContent = 'Criar Conta';
              rememberMeCheckbox.parentElement.parentElement.style.display = 'none'; // Esconde o checkbox no modo de cria√ß√£o
              toggleFormContainer.querySelector('p').innerHTML = 'J√° tem uma conta? <a href="#" id="toggle-link">Acesse aqui</a>';
          }
      }
  });

  loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      errorMessage.style.display = 'none';

      if (isLogin) {
          // --- NOVO: L√ìGICA DE PERSIST√äNCIA ---
          // Define se a sess√£o ser√° salva (local) ou tempor√°ria (session)
          const persistence = rememberMeCheckbox.checked 
            ? browserLocalPersistence  // Salva entre sess√µes do navegador
            : browserSessionPersistence; // Limpa ao fechar o navegador

          setPersistence(auth, persistence)
            .then(() => {
                // Depois de definir a persist√™ncia, tentamos fazer o login
                return signInWithEmailAndPassword(auth, email, password);
            })
            .then((userCredential) => {
                // Sucesso no login, redireciona (a fun√ß√£o onAuthStateChanged tamb√©m faria isso, mas √© bom garantir)
                window.location.href = 'dashboard.html';
            })
            .catch((error) => {
                // Erro pode vir do setPersistence ou do signInWithEmailAndPassword
                errorMessage.textContent = "Email ou senha incorretos.";
                errorMessage.style.display = 'block';
            });

      } else {
          // L√≥gica de Cria√ß√£o de Conta (inalterada, pois ao criar, o padr√£o j√° √© salvar a sess√£o)
          if (password.length < 6) {
               errorMessage.textContent = "A senha precisa ter pelo menos 6 caracteres.";
               errorMessage.style.display = 'block';
               return;
          }
          createUserWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  window.location.href = 'dashboard.html';
              })
              .catch((error) => {
                  let friendlyMessage = "Ocorreu um erro. Tente novamente.";
                  if (error.code == 'auth/email-already-in-use') {
                      friendlyMessage = "Este email j√° est√° sendo utilizado.";
                  }
                  errorMessage.textContent = friendlyMessage;
                  errorMessage.style.display = 'block';
              });
      }
  });
</script>
</body>
</html>
