<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Controle de Negócio</title>

    <!-- SCRIPT PARA CARREGAR O TEMA PREVIAMENTE E EVITAR FLASH -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📈</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- NOVO: Adicionando a biblioteca de gráficos Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* CSS ATUALIZADO PARA MODO ESCURO */
        :root {
            --cor-primaria: #2c3e50;
            --cor-secundaria: #3498db;
            --cor-sucesso: #2ecc71;
            --cor-alerta: #e74c3c;
            --cor-fundo: #f4f7f9;
            --cor-texto: #34495e;
            --cor-cartao: #ffffff;
            --cor-borda: #e0e0e0;
            --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.05);
            --borda-radius: 12px;
            --transicao-suave: all 0.3s ease-in-out;
        }
        
        html.dark-mode {
            --cor-fundo: #161d2a;
            --cor-cartao: #202b3f;
            --cor-primaria: #e5e9f0;
            --cor-texto: #bdc3c7;
            --cor-borda: #3a4a64;
            --sombra-suave: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo);
            color: var(--cor-texto); line-height: 1.6; -webkit-font-smoothing: antialiased;
            animation: fadeInPage 0.8s ease-in-out;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .logo h1 { font-size: 2.2rem; font-weight: 600; color: var(--cor-primaria); }
        .logo h1::before { content: '💼'; margin-right: 12px; font-size: 2rem; }
        
        .header-controls { display: flex; align-items: center; gap: 1rem; }

        .user-greeting {
            font-size: 1.1rem; color: var(--cor-texto); cursor: pointer;
            padding: 0.5rem 0.8rem; border-radius: 8px; transition: background-color 0.2s ease;
        }
        .user-greeting:hover { background-color: rgba(0,0,0,0.05); }
        html.dark-mode .user-greeting:hover { background-color: rgba(255,255,255,0.05); }

        #user-email { font-weight: 600; color: var(--cor-secundaria); }
        #logout-btn { margin-left:1rem; color: var(--cor-alerta); font-weight: 600; text-decoration: none; }
        
        .theme-toggle-btn {
            background: none;
            border: 2px solid var(--cor-borda);
            color: var(--cor-texto);
            border-radius: 50%;
            width: 40px; height: 40px; font-size: 1.2rem;
            cursor: pointer; transition: var(--transicao-suave);
            display: flex; align-items: center; justify-content: center;
        }
        .theme-toggle-btn:hover {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--cor-secundaria);
            color: var(--cor-secundaria);
        }

        .card {
            background-color: var(--cor-cartao); border-radius: var(--borda-radius);
            padding: 1.5rem 2rem; margin-bottom: 1.5rem;
            box-shadow: var(--sombra-suave); transition: var(--transicao-suave);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        html.dark-mode .card:hover { box-shadow: 0 8px 25px rgba(0,0,0,0.3); }

        /* NOVO: Estilo para o container do gráfico */
        .chart-container {
            position: relative;
            height: 350px; /* Altura do gráfico */
            width: 100%;
        }

        h2 { font-size: 1.2rem; font-weight: 500; margin-bottom: 1.5rem; color: var(--cor-primaria); opacity: 0.8; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .action-btn {
            display: flex; align-items: center; justify-content: center; padding: 1.5rem;
            border-radius: var(--borda-radius); text-decoration: none; color: #fff;
            font-size: 1.2rem; font-weight: 500; transition: var(--transicao-suave);
            box-shadow: var(--sombra-suave); cursor: pointer; border: none;
        }
        .action-btn:hover { transform: scale(1.03); filter: brightness(1.1); }
        .action-btn.gasto { background: linear-gradient(45deg, var(--cor-alerta), #f1c40f); }
        .action-btn.ganho { background: linear-gradient(45deg, var(--cor-sucesso), var(--cor-secundaria)); }
        .action-btn span { font-size: 2rem; margin-right: 1rem; }
        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; text-align: center; }
        .summary-item h3 { font-weight: 400; font-size: 1rem; opacity: 0.7; color: var(--cor-texto); }
        .summary-item p { font-size: 2.2rem; font-weight: 600; }
        
        .transaction-list { list-style: none; }
        .transaction-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 0; border-bottom: 1px solid var(--cor-borda);
            transition: all 0.3s ease;
        }
        .transaction-item:last-child { border-bottom: none; }
        .delete-btn {
            background: none; border: none; font-size: 1.2rem; color: #bdc3c7;
            cursor: pointer; transition: color 0.2s, transform 0.2s; padding: 5px; line-height: 1;
        }
        .transaction-item:hover .delete-btn { color: var(--cor-alerta); }
        .delete-btn:hover { transform: scale(1.2); }
        
        .transaction-details { display: flex; align-items: center; gap: 1rem; }
        .transaction-icon { font-size: 1.5rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .transaction-icon.gasto { background-color: rgba(231, 76, 60, 0.1); color: var(--cor-alerta); }
        .transaction-icon.ganho { background-color: rgba(46, 204, 113, 0.1); color: var(--cor-sucesso); }
        .transaction-item .description { font-weight: 500; color: var(--cor-primaria); }
        .transaction-item .date { font-size: 0.85rem; opacity: 0.6; }
        .transaction-amount { font-size: 1.1rem; font-weight: 600; }
        
        .category-tag {
            background-color: #ecf0f1; color: #7f8c8d; padding: 0.2rem 0.6rem;
            border-radius: 10px; font-size: 0.75rem; font-weight: 500;
            display: inline-block; margin-top: 4px; transition: var(--transicao-suave);
        }
        html.dark-mode .category-tag { background-color: #2c3e50; color: #95a5a6; }
        
        .positive { color: var(--cor-sucesso); }
        .negative { color: var(--cor-alerta); }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; z-index: 1000;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--cor-cartao); padding: 2rem; border-radius: var(--borda-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        #modal-title { font-size: 1.5rem; color: var(--cor-primaria); }
        
        .form-group input, .form-group select {
            width: 100%; padding: 0.8rem; border: 1px solid var(--cor-borda); border-radius: 8px;
            font-size: 1rem; font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo); color: var(--cor-texto);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: var(--cor-secundaria);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .close-modal { font-size: 2rem; cursor: pointer; color: #aaa; transition: color 0.2s; line-height: 1; border: none; background: none; }
        .close-modal:hover { color: var(--cor-alerta); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .form-btn { padding: 0.8rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: var(--transicao-suave); }
        .form-btn.save { background-color: var(--cor-sucesso); color: white; }
        .form-btn.save:hover { filter: brightness(1.1); }
        .form-btn.cancel { background-color: #e0e0e0; color: var(--cor-texto); }
        html.dark-mode .form-btn.cancel { background-color: #3a4a64; color: var(--cor-primaria); }
        .form-btn.cancel:hover { filter: brightness(1.2); }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) {
            html { font-size: 14px; }
            .actions { grid-template-columns: 1fr; } .card { padding: 1.5rem; }
            header { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .header-controls { width: 100%; justify-content: space-between; }
            .chart-container { height: 250px; } /* Altura ajustada para mobile */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>
                    Controle de Negócio
                    <a href="https://store8.gofile.io/download/web/302c04bd-baee-4970-9af1-c3a49aaa9dd5/meuapp.apk" target="_blank" title="Baixar App APK" style="margin-left: 10px; font-size: 0.9rem; background-color: var(--cor-secundaria); color: #fff; padding: 4px 8px; border-radius: 6px; text-decoration: none;">
                        📲 APP
                    </a>
                </h1>
            </div>
            <div class="header-controls">
                <div class="user-greeting">
                    Olá, <span id="user-email">...</span>
                    <a href="#" id="logout-btn">Sair</a>
                </div>
                <button id="theme-toggle-btn" title="Alterar tema">🌙</button>

        <main>
            <section class="actions">
                <button class="action-btn gasto" id="add-gasto-btn"><span>-</span> Adicionar Despesa</button>

            <section class="card summary-card">

                <div class="summary">
                    <div class="summary-item"><h3>Receitas</h3><p id="total-ganhos" class="positive">R$ 0,00</p></div>
                    <div class="summary-item"><h3>Despesas</h3><p id="total-gastos" class="negative">R$ 0,00</p></div>

            </section>
            
            <!-- NOVO: Seção para o gráfico -->
            <section class="card chart-card">

    <!-- Modal ... (sem alterações) -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Transação</h2>
                <button class="close-modal" id="close-modal-btn">×</button>
            </div>
            <form id="transaction-form">
                <input type="hidden" id="transaction-type">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Ex: Aluguel do escritório" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="0,00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <option value="" disabled selected>Selecione uma categoria...</option>
                        <option value="Fixas">Contas Fixas (Aluguel, Luz)</option>
                        <option value="Fornecedores">Fornecedores</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Pessoal">Pessoal / Salários</option>
                        <option value="Impostos">Impostos</option>
                        <option value="Outros">Outras Despesas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Data da Nota (opcional)</label>
                    <input type="date" id="date">
                </div>
                <div class="form-actions">
                    <button type="button" class="form-btn cancel" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="form-btn save">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { getFirestore, collection, addDoc, doc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAis9udhxjOP2I-7MzhgoXo6wbekWkkbF4",
    authDomain: "controle-de-negocio2.firebaseapp.com",
    projectId: "controle-de-negocio2",
    storageBucket: "controle-de-negocio2.firebasestorage.app",
    messagingSenderId: "382496322313",
    appId: "1:382496322313:web:90eb6ef5efbcffcb3719d8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.addEventListener('DOMContentLoaded', () => {
    let transactions = [];
    let currentUser = null;
    let monthlyChart = null; // NOVO: Variável para guardar a instância do gráfico

    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    
    if (localStorage.getItem('theme') === 'dark') {
        themeToggleBtn.textContent = '☀️';
    }

    themeToggleBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark-mode');
        const isDarkMode = document.documentElement.classList.contains('dark-mode');
        
        if (isDarkMode) {
            localStorage.setItem('theme', 'dark');
            themeToggleBtn.textContent = '☀️';
        } else {
            localStorage.setItem('theme', 'light');
            themeToggleBtn.textContent = '🌙';
        }
        
        // NOVO: Atualiza o gráfico quando o tema muda para que as cores fiquem corretas
        App.renderOrUpdateChart();
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('user-email').textContent = user.email;
            loadTransactions(user.uid);
        } else {
            window.location.href = 'index.html';
        }
    });

    document.getElementById('logout-btn').addEventListener('click', (e) => {
        e.preventDefault();
        signOut(auth).catch(error => console.error("Erro no logout:", error));
    });

    function loadTransactions(userId) {
        const transactionsCollection = collection(db, 'users', userId, 'transactions');
        const q = query(transactionsCollection, orderBy('date', 'desc'));

        onSnapshot(q, (snapshot) => {
            transactions = [];
            snapshot.forEach(doc => {
                transactions.push({ id: doc.id, ...doc.data() });
            });
            App.updateUI();
        });
    }

    const App = {
        // MUDANÇA: O updateUI agora também chama a função do gráfico
        updateUI() { 
            this.updateSummary(); 
            this.renderOrUpdateChart(); 
            this.renderTransactions(); 
        },
        addTransaction(e) {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('transaction-type').value;
            const category = type === 'gasto' ? document.getElementById('category').value : null;
            const dateValue = document.getElementById('date').value;
            const date = dateValue || new Date().toISOString().slice(0, 10);

            if (!description || isNaN(amount) || (type === 'gasto' && !category)) {
                alert("Por favor, preencha a Descrição, Valor e Categoria (se for despesa).");
                return;
            }
            const newTransaction = { type, description, amount, date, category };
            const transactionsCollection = collection(db, 'users', currentUser.uid, 'transactions');
            addDoc(transactionsCollection, newTransaction).catch(error => console.error("Erro ao adicionar transação:", error));
            this.Modal.close();
        },
        removeTransaction(id) {
            if (confirm('Tem certeza que deseja excluir este lançamento?')) {
                const transactionDoc = doc(db, 'users', currentUser.uid, 'transactions', id);
                deleteDoc(transactionDoc).catch(error => console.error("Erro ao deletar transação:", error));
            }
        },
        renderTransactions() {
            // Lógica de renderizar transações (sem alterações)
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';
            transactions.slice(0, 10).forEach(t => { // Mostra apenas as 10 últimas
                const isGasto = t.type === 'gasto';
                const icon = isGasto ? '🧾' : '💵';
                const amountClass = isGasto ? 'negative' : 'positive';
                const typeClass = isGasto ? 'gasto' : 'ganho';
                const listItem = document.createElement('li');
                listItem.classList.add('transaction-item');
                listItem.dataset.id = t.id;
                listItem.innerHTML = `
                    <div class="transaction-details">
                        <div class="transaction-icon ${typeClass}">${icon}</div>
                        <div>
                            <p class="description">${t.description}</p>
                            ${t.category ? `<span class="category-tag">${t.category}</span>` : ''}
                        </div>
                    </div>
                    <div class="transaction-actions">
                        <p class="transaction-amount ${amountClass}">${this.formatCurrency(t.amount)}</p>
                        <button class="delete-btn" title="Excluir lançamento">🗑️</button>
                    </div>
                `;
                transactionList.appendChild(listItem);
            });
        },
        updateSummary() {
            // Filtra transações apenas para o mês e ano atuais
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            const monthlyTransactions = transactions.filter(t => {
                const transactionDate = new Date(t.date + 'T00:00:00');
                return transactionDate.getMonth() === currentMonth && transactionDate.getFullYear() === currentYear;
            });

            const totalGanhos = monthlyTransactions.filter(t => t.type === 'ganho').reduce((acc, t) => acc + t.amount, 0);
            const totalGastos = monthlyTransactions.filter(t => t.type === 'gasto').reduce((acc, t) => acc + t.amount, 0);
            const saldo = totalGanhos - totalGastos;
            document.getElementById('total-ganhos').textContent = this.formatCurrency(totalGanhos);
            document.getElementById('total-gastos').textContent = this.formatCurrency(totalGastos);
            document.getElementById('saldo-mes').textContent = this.formatCurrency(saldo);
            document.getElementById('saldo-mes').className = saldo >= 0 ? 'positive' : 'negative';
        },

        // --- NOVO: FUNÇÕES PARA PROCESSAR DADOS E RENDERIZAR O GRÁFICO ---
        processDataForChart() {
            const monthlyData = {};
            const monthNames = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

            transactions.forEach(t => {
                const date = new Date(t.date + 'T00:00:00');
                const yearMonth = `${date.getFullYear()}-${String(date.getMonth()).padStart(2, '0')}`; // Formato 'AAAA-MM' para ordenação

                if (!monthlyData[yearMonth]) {
                    monthlyData[yearMonth] = { ganhos: 0, gastos: 0, label: `${monthNames[date.getMonth()]}/${date.getFullYear().toString().slice(-2)}` };
                }

                if (t.type === 'ganho') {
                    monthlyData[yearMonth].ganhos += t.amount;
                } else {
                    monthlyData[yearMonth].gastos += t.amount;
                }
            });

            const sortedKeys = Object.keys(monthlyData).sort();
            
            const labels = sortedKeys.map(key => monthlyData[key].label);
            const ganhosData = sortedKeys.map(key => monthlyData[key].ganhos);
            const gastosData = sortedKeys.map(key => monthlyData[key].gastos);

            return { labels, ganhosData, gastosData };
        },

        renderOrUpdateChart() {
            const { labels, ganhosData, gastosData } = this.processDataForChart();
            const ctx = document.getElementById('monthly-chart').getContext('2d');
            const isDarkMode = document.documentElement.classList.contains('dark-mode');
            const style = getComputedStyle(document.documentElement);
            
            // Destrói o gráfico antigo para criar um novo. Isso evita bugs de renderização.
            if (monthlyChart) {
                monthlyChart.destroy();
            }

            monthlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Receitas',
                            data: ganhosData,
                            borderColor: style.getPropertyValue('--cor-sucesso').trim(),
                            backgroundColor: 'rgba(46, 204, 113, 0.1)',
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: 'Despesas',
                            data: gastosData,
                            borderColor: style.getPropertyValue('--cor-alerta').trim(),
                            backgroundColor: 'rgba(231, 76, 60, 0.1)',
                            fill: true,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: isDarkMode ? '#bdc3c7' : '#34495e' },
                            grid: { color: style.getPropertyValue('--cor-borda').trim() }
                        },
                        x: {
                            ticks: { color: isDarkMode ? '#bdc3c7' : '#34495e' },
                            grid: { color: 'transparent' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: isDarkMode ? '#e5e9f0' : '#2c3e50' } },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    let label = context.dataset.label || '';
                                    if (label) { label += ': '; }
                                    if (context.parsed.y !== null) {
                                        label += App.formatCurrency(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        },

        // --- FIM DAS NOVAS FUNÇÕES ---

        Modal: { // Lógica do Modal (sem alterações)
            open(type) {
                const categoryField = document.getElementById('category').parentElement;
                if (type === 'ganho') {
                    categoryField.style.display = 'none';
                    document.getElementById('category').required = false;
                } else {
                    categoryField.style.display = 'block';
                    document.getElementById('category').required = true;
                }
                document.getElementById('transaction-type').value = type;
                document.getElementById('modal-title').textContent = type === 'ganho' ? 'Adicionar Receita' : 'Adicionar Despesa';
                document.getElementById('date').value = '';
                document.getElementById('modal-overlay').classList.add('active');
                document.getElementById('description').focus();
            },
            close() {
                document.getElementById('modal-overlay').classList.remove('active');
                document.getElementById('transaction-form').reset();
            }
        },
        handleListClick(e) {
            if (e.target.classList.contains('delete-btn')) {
                const listItem = e.target.closest('.transaction-item');
                this.removeTransaction(listItem.dataset.id);
            }
        },
        formatCurrency: (value) => value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
    };
    
    document.getElementById('add-gasto-btn').addEventListener('click', () => App.Modal.open('gasto'));
    document.getElementById('add-ganho-btn').addEventListener('click', () => App.Modal.open('ganho'));
    document.getElementById('close-modal-btn').addEventListener('click', App.Modal.close);
    document.getElementById('cancel-btn').addEventListener('click', App.Modal.close);
    document.getElementById('transaction-form').addEventListener('submit', (e) => App.addTransaction(e));
    document.getElementById('transaction-list').addEventListener('click', (e) => App.handleListClick(e));
  });
</script>
</body>
</html>
