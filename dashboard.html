<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Controle de Negócio</title>

    <script>
        (function() { const theme = localStorage.getItem('theme'); if (theme === 'dark') { document.documentElement.classList.add('dark-mode'); } })();
    </script>

    <link rel="icon" id="favicon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📈</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --cor-primaria: #2c3e50; --cor-secundaria: #3498db; --cor-sucesso: #2ecc71;
            --cor-alerta: #e74c3c; --cor-aviso: #f39c12; --cor-fundo: #f4f7f9;
            --cor-texto: #34495e; --cor-cartao: #ffffff; --cor-borda: #e0e0e0;
            --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.05); --borda-radius: 12px;
            --transicao-suave: all 0.3s ease-in-out;
        }
        html.dark-mode {
            --cor-fundo: #161d2a; --cor-cartao: #202b3f; --cor-primaria: #e5e9f0;
            --cor-texto: #bdc3c7; --cor-borda: #3a4a64;
            --sombra-suave: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto); line-height: 1.6; transition: background-color 0.3s ease, color 0.3s ease; }
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;}
        .logo h1 { font-size: 2.2rem; font-weight: 600; color: var(--cor-primaria); }
        .header-controls { display: flex; align-items: center; gap: 1rem; }
        .user-greeting { font-size: 1.1rem; }
        #logout-btn { margin-left:1rem; color: var(--cor-alerta); font-weight: 600; text-decoration: none; }
        .theme-toggle-btn { background: none; border: 2px solid var(--cor-borda); color: var(--cor-texto); border-radius: 50%; width: 40px; height: 40px; font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .card { background-color: var(--cor-cartao); border-radius: var(--borda-radius); padding: 1.5rem 2rem; margin-bottom: 1.5rem; box-shadow: var(--sombra-suave); }
        h2 { font-size: 1.2rem; font-weight: 500; margin-bottom: 1rem; color: var(--cor-primaria); opacity: 0.8; }
        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .card-header button { background-color: transparent; border: 1px solid var(--cor-borda); color: var(--cor-texto); padding: 0.3rem 0.8rem; border-radius: 8px; cursor: pointer; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .action-btn { display: flex; align-items: center; justify-content: center; padding: 1.5rem; border-radius: var(--borda-radius); text-decoration: none; color: #fff; font-size: 1.2rem; border: none; }
        .action-btn.gasto { background: linear-gradient(45deg, var(--cor-alerta), #f1c40f); }
        .action-btn.ganho { background: linear-gradient(45deg, var(--cor-sucesso), var(--cor-secundaria)); }
        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; text-align: center; }
        .goal-item { margin-bottom: 1.5rem; } .goal-item:last-child { margin-bottom: 0; }
        .goal-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 0.5rem; }
        .progress-bar-container { width: 100%; background-color: var(--cor-fundo); border-radius: 20px; height: 12px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; border-radius: 20px; transition: width 0.5s ease-out, background-color 0.5s ease; }
        .progress-bar.success { background-color: var(--cor-sucesso); } .progress-bar.warning { background-color: var(--cor-aviso); } .progress-bar.danger { background-color: var(--cor-alerta); }
        .positive { color: var(--cor-sucesso); } .negative { color: var(--cor-alerta); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; z-index: 1000; transition: all 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--cor-cartao); padding: 2rem; border-radius: var(--borda-radius); width: 90%; max-width: 500px; transform: scale(0.95); transition: all 0.3s ease;}
        .modal-overlay.active .modal-content { transform: scale(1); }
        .form-group input, .form-group select { width: 100%; padding: 0.8rem; border: 1px solid var(--cor-borda); border-radius: 8px; font-size: 1rem; background-color: var(--cor-fundo); color: var(--cor-texto); font-family: 'Poppins', sans-serif; }
        .hidden { display: none !important; }
        .chart-container { position: relative; height: 350px; width: 100%; }
        .transaction-list { list-style: none; } .transaction-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; border-bottom: 1px solid var(--cor-borda); }
        .delete-btn { background: none; border: none; font-size: 1.2rem; color: #bdc3c7; cursor: pointer; transition: color 0.2s, transform 0.2s; }
        .transaction-details { display: flex; align-items: center; gap: 1rem; }
        .transaction-icon { font-size: 1.5rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .transaction-icon.gasto { background-color: rgba(231, 76, 60, 0.1); color: var(--cor-alerta); }
        .transaction-icon.ganho { background-color: rgba(46, 204, 113, 0.1); color: var(--cor-sucesso); }
        .transaction-item .description { font-weight: 500; color: var(--cor-primaria); }
        .transaction-amount { font-size: 1.1rem; font-weight: 600; }
        .category-tag { background-color: #ecf0f1; color: #7f8c8d; padding: 0.2rem 0.6rem; border-radius: 10px; font-size: 0.75rem; display: inline-block; margin-top: 4px; }
        html.dark-mode .category-tag { background-color: #2c3e50; color: #95a5a6; }
        .close-modal { font-size: 2rem; cursor: pointer; color: #aaa; transition: color 0.2s; line-height: 1; border: none; background: none; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .form-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .form-btn { padding: 0.8rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: var(--transicao-suave); }
        .form-btn.save { background-color: var(--cor-sucesso); color: white; } .form-btn.cancel { background-color: #e0e0e0; color: var(--cor-texto); }
        html.dark-mode .form-btn.cancel { background-color: #3a4a64; color: var(--cor-primaria); }
        #notification-permission-link { font-size: 0.9rem; color: var(--cor-secundaria); text-decoration: underline; cursor: pointer; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; }
        .toast { display: flex; align-items: center; background-color: var(--cor-cartao); color: var(--cor-texto); padding: 12px 20px; border-radius: var(--borda-radius); box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-left: 5px solid; min-width: 280px; opacity: 0; transform: translateX(100%); animation: toastIn 0.5s forwards, toastOut 0.5s 3s forwards; }
        .toast-icon { font-size: 1.5rem; margin-right: 15px; }
        .toast.success { border-color: var(--cor-sucesso); } .toast.success .toast-icon { color: var(--cor-sucesso); }
        .toast.info { border-color: var(--cor-secundaria); } .toast.info .toast-icon { color: var(--cor-secundaria); }
        .toast.error { border-color: var(--cor-alerta); } .toast.error .toast-icon { color: var(--cor-alerta); }
        @keyframes toastIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes toastOut { to { opacity: 0; transform: translateX(100%); } }
        @media (max-width: 600px) { .chart-container { height: 250px; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><h1>Controle de Negócio <a href="https://store8.gofile.io/download/web/302c04bd-baee-4970-9af1-c3a49aaa9dd5/meuapp.apk" target="_blank" title="Baixar App APK" style="margin-left: 10px; font-size: 0.9rem; background-color: var(--cor-secundaria); color: #fff; padding: 4px 8px; border-radius: 6px; text-decoration: none;">📲 APP</a></h1></div>
            <div class="header-controls"><a href="#" id="notification-permission-link" class="hidden">Ativar Notificações</a><div class="user-greeting">Olá, <span id="user-email">...</span> <a href="#" id="logout-btn">Sair</a></div><button id="theme-toggle-btn" title="Alterar tema">🌙</button></div>
        </header>

        <main>
            <section class="actions">
                <button class="action-btn gasto" id="add-gasto-btn"><span>-</span> Adicionar Despesa</button>
                <button class="action-btn ganho" id="add-ganho-btn"><span>+</span> Adicionar Receita</button>
            </section>
            
            <section class="card goals-card">
                <div class="card-header"><h2>🎯 Metas do Mês</h2><button id="set-goals-btn">Definir Metas</button></div>
                <div class="goal-item"><div class="goal-header"><span>Meta de Receita</span><span id="revenue-goal-text"></span></div><div class="progress-bar-container"><div class="progress-bar success" id="revenue-progress-bar"></div></div></div>
                <div class="goal-item"><div class="goal-header"><span>Limite de Despesas</span><span id="expense-goal-text"></span></div><div class="progress-bar-container"><div class="progress-bar success" id="expense-progress-bar"></div></div></div>

            <section class="card summary-card">
                <h2>Resumo do Mês Atual</h2>
                <div class="summary"><div class="summary-item"><h3>Receitas</h3><p id="total-ganhos" class="positive">R$ 0,00</p></div><div class="summary-item"><h3>Despesas</h3><p id="total-gastos" class="negative">R$ 0,00</p></div><div class="summary-item"><h3>Saldo</h3><p id="saldo-mes">R$ 0,00</p></div></div>
            </section>
            <section class="card chart-card"><h2>Faturamento Mensal</h2><div class="chart-container"><canvas id="monthly-chart"></canvas></div></section>
            <section class="card recent-transactions"><h2>Últimos Lançamentos</h2><ul id="transaction-list" class="transaction-list"></ul></section>
        </main>
    </div>
    
    <div id="toast-container"></div>

    <div class="modal-overlay" id="transaction-modal-overlay">
        <div class="modal-content"><div class="modal-header"><h2 id="modal-title"></h2><button class="close-modal" data-modal-id="transaction-modal-overlay">×</button></div><form id="transaction-form"><input type="hidden" id="transaction-type"><div class="form-group"><label for="description">Descrição</label><input type="text" id="description" required></div><div class="form-group"><label for="amount">Valor</label><input type="number" id="amount" step="0.01" required></div><div class="form-group"><label for="category">Categoria</label><select id="category" required><option value="" disabled selected>Selecione...</option><option value="Fixas">Contas Fixas</option><option value="Fornecedores">Fornecedores</option><option value="Marketing">Marketing</option><option value="Pessoal">Pessoal / Salários</option><option value="Impostos">Impostos</option><option value="Outros">Outras Despesas</option></select></div><div class="form-group"><label for="date">Data (opcional)</label><input type="date" id="date"></div><div class="form-actions"><button type="button" class="form-btn cancel" data-modal-id="transaction-modal-overlay">Cancelar</button><button type="submit" class="form-btn save">Salvar</button></div></form></div>
    </div>
    
    <div class="modal-overlay" id="goals-modal-overlay">
        <div class="modal-content"><div class="modal-header"><h2>Definir Metas Mensais</h2><button class="close-modal" data-modal-id="goals-modal-overlay">×</button></div><form id="goals-form"><div class="form-group"><label for="goal-revenue">Meta de Receita (R$)</label><input type="number" id="goal-revenue" step="100"></div><div class="form-group"><label for="goal-expense">Limite de Despesas (R$)</label><input type="number" id="goal-expense" step="100"></div><div class="form-actions"><button type="button" class="form-btn cancel" data-modal-id="goals-modal-overlay">Cancelar</button><button type="submit" class="form-btn save">Salvar Metas</button></div></form></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { getFirestore, collection, addDoc, doc, deleteDoc, query, orderBy, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAis9udhxjOP2I-7MzhgoXo6wbekWkkbF4",
    authDomain: "controle-de-negocio2.firebaseapp.com",
    projectId: "controle-de-negocio2",
    storageBucket: "controle-de-negocio2.firebasestorage.app",
    messagingSenderId: "382496322313",
    appId: "1:382496322313:web:90eb6ef5efbcffcb3719d8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.addEventListener('DOMContentLoaded', () => {
    // --- STATE & CONFIG ---
    let currentUser = null;
    let transactions = [];
    let monthlyChart = null;
    let monthlyGoals = { revenue: 0, expense: 0 };
    let notificationState = { expenseGoalExceeded: false, revenueGoalNear: false };

    // --- DOM ELEMENTS ---
    const notificationPermissionLink = document.getElementById('notification-permission-link');
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    
    // --- CORE LOGIC OBJECT ---
    const App = {
        updateUI() {
            if (!currentUser) return;
            const monthlyTotals = this.calculateMonthlyTotals();
            this.updateSummary(monthlyTotals);
            this.updateGoalsUI(monthlyTotals);
            this.renderOrUpdateChart();
            this.renderTransactions();
        },

        showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icons = { success: '✅', info: 'ℹ️', error: '❌' };
            toast.innerHTML = `<span class="toast-icon">${icons[type]}</span> <p>${message}</p>`;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3500);
        },

        saveGoals(e) {
            e.preventDefault();
            const revenueGoal = parseFloat(document.getElementById('goal-revenue').value) || 0;
            const expenseGoal = parseFloat(document.getElementById('goal-expense').value) || 0;
            const monthId = `${new Date().getFullYear()}-${String(new Date().getMonth() + 1).padStart(2, '0')}`;
            const goalsDocRef = doc(db, 'users', currentUser.uid, 'goals', monthId);
            setDoc(goalsDocRef, { revenue: revenueGoal, expense: expenseGoal }, { merge: true })
                .then(() => {
                    this.Modal.close('goals-modal-overlay');
                    this.showToast('Metas salvas com sucesso!');
                })
                .catch(error => this.showToast('Erro ao salvar metas.', 'error'));
        },

        addTransaction(e) {
            e.preventDefault();
            const newTransaction = {
                type: document.getElementById('transaction-type').value,
                description: document.getElementById('description').value,
                amount: parseFloat(document.getElementById('amount').value),
                date: document.getElementById('date').value || new Date().toISOString().slice(0, 10),
                category: document.getElementById('transaction-type').value === 'gasto' ? document.getElementById('category').value : null
            };
            if (!newTransaction.description || isNaN(newTransaction.amount) || (newTransaction.type === 'gasto' && !newTransaction.category)) {
                return this.showToast("Preencha os campos obrigatórios.", "error");
            }
            addDoc(collection(db, 'users', currentUser.uid, 'transactions'), newTransaction)
                .then(() => {
                    this.Modal.close('transaction-modal-overlay');
                    this.showToast('Transação adicionada com sucesso!');
                })
                .catch(error => this.showToast('Erro ao adicionar transação.', 'error'));
        },

        removeTransaction(id) {
            if (confirm('Tem certeza que deseja excluir este lançamento?')) {
                deleteDoc(doc(db, 'users', currentUser.uid, 'transactions', id))
                    .then(() => this.showToast('Lançamento excluído.', 'info'))
                    .catch(error => this.showToast('Erro ao excluir.', 'error'));
            }
        },

        resetNotificationState() {
            notificationState = { expenseGoalExceeded: false, revenueGoalNear: false };
        },

        sendNotification(title, options = {}) {
            if (Notification.permission !== 'granted') return;
            new Notification(title, { icon: document.getElementById('favicon').href, ...options });
        },

        checkAndSendNotifications({ totalGanhos, totalGastos }) {
            const { revenue: revenueGoal, expense: expenseGoal } = monthlyGoals;
            if (expenseGoal > 0 && totalGastos >= expenseGoal && !notificationState.expenseGoalExceeded) {
                this.sendNotification("Alerta de Despesas!", { body: `Você ultrapassou seu limite de gastos de ${this.formatCurrency(expenseGoal)}!`, tag: 'expense-alert' });
                notificationState.expenseGoalExceeded = true;
            }
            if (revenueGoal > 0 && totalGanhos < revenueGoal && !notificationState.revenueGoalNear && (totalGanhos / revenueGoal) >= 0.9) {
                const remaining = revenueGoal - totalGanhos;
                this.sendNotification("Meta de Receita Quase Lá!", { body: `Faltam apenas ${this.formatCurrency(remaining)} para atingir sua meta de ${this.formatCurrency(revenueGoal)}!`, tag: 'revenue-alert' });
                notificationState.revenueGoalNear = true;
            }
        },

        updateGoalsUI({ totalGanhos, totalGastos }) {
            const { revenue: revenueGoal, expense: expenseGoal } = monthlyGoals;
            document.getElementById('revenue-goal-text').textContent = `${this.formatCurrency(totalGanhos)} / ${this.formatCurrency(revenueGoal)}`;
            document.getElementById('expense-goal-text').textContent = `${this.formatCurrency(totalGastos)} / ${this.formatCurrency(expenseGoal)}`;
            const revenueBar = document.getElementById('revenue-progress-bar');
            revenueBar.style.width = `${Math.min(revenueGoal > 0 ? (totalGanhos / revenueGoal) * 100 : 0, 100)}%`;
            const expenseBar = document.getElementById('expense-progress-bar');
            const expenseProgress = expenseGoal > 0 ? (totalGastos / expenseGoal) * 100 : 0;
            expenseBar.style.width = `${Math.min(expenseProgress, 100)}%`;
            expenseBar.className = 'progress-bar';
            if (expenseProgress >= 100) expenseBar.classList.add('danger');
            else if (expenseProgress >= 90) expenseBar.classList.add('warning');
            else expenseBar.classList.add('success');
            this.checkAndSendNotifications({ totalGanhos, totalGastos });
        },

        calculateMonthlyTotals() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth();
            const monthlyTransactions = transactions.filter(t => {
                const transactionDate = new Date(t.date + 'T00:00:00');
                return transactionDate.getFullYear() === currentYear && transactionDate.getMonth() === currentMonth;
            });
            const totalGanhos = monthlyTransactions.filter(t => t.type === 'ganho').reduce((acc, t) => acc + t.amount, 0);
            const totalGastos = monthlyTransactions.filter(t => t.type === 'gasto').reduce((acc, t) => acc + t.amount, 0);
            return { totalGanhos, totalGastos };
        },
        
        updateSummary({ totalGanhos, totalGastos }) {
            const saldo = totalGanhos - totalGastos;
            document.getElementById('total-ganhos').textContent = this.formatCurrency(totalGanhos);
            document.getElementById('total-gastos').textContent = this.formatCurrency(totalGastos);
            document.getElementById('saldo-mes').textContent = this.formatCurrency(saldo);
            document.getElementById('saldo-mes').className = saldo >= 0 ? 'positive' : 'negative';
        },

        renderTransactions() {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            transactions.slice(0, 10).forEach(t => {
                const isGasto = t.type === 'gasto';
                const item = document.createElement('li');
                item.className = 'transaction-item';
                item.dataset.id = t.id;
                item.innerHTML = `<div class="transaction-details"><div class="transaction-icon ${isGasto ? 'gasto' : 'ganho'}">${isGasto ? '🧾' : '💵'}</div><div><p class="description">${t.description}</p>${t.category ? `<span class="category-tag">${t.category}</span>` : ''}</div></div><div style="text-align:right;"><p class="transaction-amount ${isGasto ? 'negative' : 'positive'}">${this.formatCurrency(t.amount)}</p><button class="delete-btn" title="Excluir">🗑️</button></div>`;
                list.appendChild(item);
            });
        },
        
        processDataForChart() {
            const monthlyDataChart = {};
            const monthNames = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            transactions.forEach(t => {
                const date = new Date(t.date + 'T00:00:00');
                const yearMonth = `${date.getFullYear()}-${String(date.getMonth()).padStart(2, '0')}`;
                if (!monthlyDataChart[yearMonth]) monthlyDataChart[yearMonth] = { ganhos: 0, gastos: 0, label: `${monthNames[date.getMonth()]}/${date.getFullYear().toString().slice(-2)}` };
                if (t.type === 'ganho') monthlyDataChart[yearMonth].ganhos += t.amount; else monthlyDataChart[yearMonth].gastos += t.amount;
            });
            const sortedKeys = Object.keys(monthlyDataChart).sort();
            return {
                labels: sortedKeys.map(key => monthlyDataChart[key].label),
                ganhosData: sortedKeys.map(key => monthlyDataChart[key].ganhos),
                gastosData: sortedKeys.map(key => monthlyDataChart[key].gastos)
            };
        },

        renderOrUpdateChart() {
            const { labels, ganhosData, gastosData } = this.processDataForChart();
            const ctx = document.getElementById('monthly-chart').getContext('2d');
            const isDarkMode = document.documentElement.classList.contains('dark-mode');
            const style = getComputedStyle(document.documentElement);
            if (monthlyChart) monthlyChart.destroy();
            monthlyChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ label: 'Receitas', data: ganhosData, borderColor: style.getPropertyValue('--cor-sucesso').trim(), backgroundColor: 'rgba(46, 204, 113, 0.1)', fill: true, tension: 0.3 }, { label: 'Despesas', data: gastosData, borderColor: style.getPropertyValue('--cor-alerta').trim(), backgroundColor: 'rgba(231, 76, 60, 0.1)', fill: true, tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { ticks: { color: isDarkMode ? '#bdc3c7' : '#34495e' }, grid: { color: style.getPropertyValue('--cor-borda').trim() } }, x: { ticks: { color: isDarkMode ? '#bdc3c7' : '#34495e' }, grid: { color: 'transparent' } } }, plugins: { legend: { labels: { color: isDarkMode ? '#e5e9f0' : '#2c3e50' } }, tooltip: { callbacks: { label: (c) => `${c.dataset.label}: ${this.formatCurrency(c.parsed.y)}` } } } } });
        },

        Modal: {
            open(modalId, type) {
                const modal = document.getElementById(modalId);
                if (modalId === 'transaction-modal-overlay') {
                    modal.querySelector('#modal-title').textContent = type === 'ganho' ? 'Adicionar Receita' : 'Adicionar Despesa';
                    modal.querySelector('#transaction-type').value = type;
                    modal.querySelector('#category').parentElement.style.display = type === 'gasto' ? 'block' : 'none';
                    modal.querySelector('#category').required = type === 'gasto';
                } else if (modalId === 'goals-modal-overlay') {
                    modal.querySelector('#goal-revenue').value = monthlyGoals.revenue || '';
                    modal.querySelector('#goal-expense').value = monthlyGoals.expense || '';
                }
                modal.classList.add('active');
            },
            close(modalId) {
                const modal = document.getElementById(modalId);
                if(modal) {
                    modal.classList.remove('active');
                    const form = modal.querySelector('form');
                    if(form) form.reset();
                }
            }
        },

        handleListClick(e) {
            if (e.target.classList.contains('delete-btn')) {
                this.removeTransaction(e.target.closest('.transaction-item').dataset.id);
            }
        },

        formatCurrency: (value) => (value || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })
    };
    
    // --- EVENT LISTENERS SETUP ---
    themeToggleBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark-mode');
        const isDarkMode = document.documentElement.classList.contains('dark-mode');
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        themeToggleBtn.textContent = isDarkMode ? '☀️' : '🌙';
        if (monthlyChart) App.renderOrUpdateChart();
    });

    notificationPermissionLink.addEventListener('click', () => {
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') App.sendNotification("Ótimo!", { body: "As notificações sobre suas metas estão ativas." });
            notificationPermissionLink.classList.toggle('hidden', permission !== 'default' && permission !== 'denied');
        });
    });

    function loadTransactions(userId) {
        const q = query(collection(db, 'users', userId, 'transactions'), orderBy('date', 'desc'));
        onSnapshot(q, (snapshot) => {
            transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            App.updateUI();
        });
    }

    function loadMonthlyGoals(userId) {
        const monthId = `${new Date().getFullYear()}-${String(new Date().getMonth() + 1).padStart(2, '0')}`;
        const goalsDocRef = doc(db, 'users', userId, 'goals', monthId);
        onSnapshot(goalsDocRef, (docSnap) => {
            App.resetNotificationState();
            monthlyGoals = docSnap.exists() ? docSnap.data() : { revenue: 0, expense: 0 };
            App.updateUI();
        });
    }

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('user-email').textContent = user.email;
            loadTransactions(user.uid);
            loadMonthlyGoals(user.uid);
            notificationPermissionLink.classList.toggle('hidden', Notification.permission !== 'default' && Notification.permission !== 'denied');
        } else { window.location.href = 'index.html'; }
    });
    
    document.getElementById('logout-btn').addEventListener('click', (e) => { e.preventDefault(); signOut(auth); });
    document.getElementById('add-gasto-btn').addEventListener('click', () => App.Modal.open('transaction-modal-overlay', 'gasto'));
    document.getElementById('add-ganho-btn').addEventListener('click', () => App.Modal.open('transaction-modal-overlay', 'ganho'));
    document.getElementById('set-goals-btn').addEventListener('click', () => App.Modal.open('goals-modal-overlay'));
    document.querySelectorAll('.close-modal, .form-btn.cancel').forEach(btn => btn.addEventListener('click', () => App.Modal.close(btn.dataset.modalId)));
    document.getElementById('transaction-form').addEventListener('submit', (e) => App.addTransaction(e));
    document.getElementById('goals-form').addEventListener('submit', (e) => App.saveGoals(e));
    document.getElementById('transaction-list').addEventListener('click', (e) => App.handleListClick(e));
  });
</script>
</body>
</html>
