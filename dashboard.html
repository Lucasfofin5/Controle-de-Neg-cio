<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { getFirestore, collection, addDoc, doc, deleteDoc, query, orderBy, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = { /* ...sua config ... */ };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.addEventListener('DOMContentLoaded', () => {
    let currentUser = null;
    let transactions = [];
    let monthlyChart = null;
    let monthlyGoals = { revenue: 0, expense: 0 };
    // NOVO: Estado para controlar notificaÃ§Ãµes enviadas
    let notificationState = { expenseGoalExceeded: false, revenueGoalNear: false };
    
    // NOVO: Elemento do link de permissÃ£o
    const notificationPermissionLink = document.getElementById('notification-permission-link');

    // ... LÃ³gica do tema ...
    
    // NOVO: LÃ³gica de permissÃ£o de notificaÃ§Ã£o
    function handleNotificationPermission() {
        if (!("Notification" in window)) {
            console.log("Este navegador nÃ£o suporta notificaÃ§Ãµes de desktop.");
            return;
        }
        
        switch (Notification.permission) {
            case "granted":
                notificationPermissionLink.classList.add('hidden');
                break;
            case "denied":
                notificationPermissionLink.classList.remove('hidden');
                break;
            case "default":
                notificationPermissionLink.classList.remove('hidden');
                break;
        }
    }
    notificationPermissionLink.addEventListener('click', () => {
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                App.sendNotification("Ã“timo!", { body: "As notificaÃ§Ãµes sobre suas metas estÃ£o ativas." });
            }
            handleNotificationPermission();
        });
    });
    handleNotificationPermission();
    // FIM da lÃ³gica de permissÃ£o

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('user-email').textContent = user.email;
            loadTransactions(user.uid);
            loadMonthlyGoals(user.uid);
        } else {
            window.location.href = 'index.html';
        }
    });

    // ... loadTransactions e logout ...

    function loadMonthlyGoals(userId) {
        const now = new Date();
        const monthId = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
        const goalsDocRef = doc(db, 'users', userId, 'goals', monthId);

        onSnapshot(goalsDocRef, (docSnap) => {
            App.resetNotificationState(); // Reseta o estado sempre que novas metas sÃ£o carregadas
            if (docSnap.exists()) {
                monthlyGoals = docSnap.data();
            } else {
                monthlyGoals = { revenue: 0, expense: 0 };
            }
            App.updateUI();
        });
    }

    const App = {
        updateUI() { 
            const monthlyTotals = this.calculateMonthlyTotals();
            this.updateSummary(monthlyTotals); 
            this.updateGoalsUI(monthlyTotals);
            this.renderOrUpdateChart(); 
            this.renderTransactions(); 
        },

        saveGoals(e) {
            e.preventDefault();
            //... (lÃ³gica de salvar metas)
            this.resetNotificationState(); // Reseta ao salvar novas metas
            //...
        },

        // NOVO: FunÃ§Ã£o para resetar o estado das notificaÃ§Ãµes
        resetNotificationState() {
            notificationState = { expenseGoalExceeded: false, revenueGoalNear: false };
        },
        
        // NOVO: FunÃ§Ã£o central para enviar notificaÃ§Ãµes
        sendNotification(title, options = {}) {
            if (Notification.permission !== 'granted') return;

            const finalOptions = {
                icon: document.getElementById('favicon').href, // Usa o favicon do site
                ...options
            };
            new Notification(title, finalOptions);
        },

        // NOVO: FunÃ§Ã£o que verifica e envia notificaÃ§Ãµes com base nas metas
        checkAndSendNotifications({ totalGanhos, totalGastos }) {
            const { revenue: revenueGoal, expense: expenseGoal } = monthlyGoals;

            // 1. Checar limite de despesas
            if (expenseGoal > 0 && totalGastos >= expenseGoal && !notificationState.expenseGoalExceeded) {
                this.sendNotification("Alerta de Despesas!", {
                    body: `VocÃª ultrapassou seu limite de gastos de ${this.formatCurrency(expenseGoal)}!`,
                    tag: 'expense-alert' // Evita notificaÃ§Ãµes duplicadas
                });
                notificationState.expenseGoalExceeded = true;
            }

            // 2. Checar proximidade da meta de receita
            if (revenueGoal > 0 && totalGanhos < revenueGoal && !notificationState.revenueGoalNear) {
                const revenueProgress = (totalGanhos / revenueGoal);
                if (revenueProgress >= 0.9) { // Gatilho em 90%
                    const remaining = revenueGoal - totalGanhos;
                    this.sendNotification("Meta de Receita Quase LÃ¡!", {
                        body: `Faltam apenas ${this.formatCurrency(remaining)} para vocÃª atingir sua meta de ${this.formatCurrency(revenueGoal)}!`,
                        tag: 'revenue-alert'
                    });
                    notificationState.revenueGoalNear = true;
                }
            }
        },
        
        updateGoalsUI({ totalGanhos, totalGastos }) {
            // ... (lÃ³gica de atualizar barras de progresso) ...
            
            // NOVO: Chama a checagem de notificaÃ§Ãµes
            this.checkAndSendNotifications({ totalGanhos, totalGastos });
        },

        // ... O resto das funÃ§Ãµes do App (calculateMonthlyTotals, updateSummary, etc.) permanecem as mesmas
        // ...
    };
    
    // ... Todos os event listeners permanecem os mesmos ...
  });
</script>
