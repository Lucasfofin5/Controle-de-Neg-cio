<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Controle de Neg√≥cio</title>
    <!-- O resto do <head> √© o mesmo... -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS ATUALIZADO PARA CATEGORIAS */
        :root { /* ...vari√°veis CSS... */
            --cor-primaria: #2c3e50; --cor-secundaria: #3498db; --cor-sucesso: #2ecc71;
            --cor-alerta: #e74c3c; --cor-fundo: #f4f7f9; --cor-texto: #34495e;
            --cor-cartao: #ffffff; --sombra-suave: 0 4px 15px rgba(0, 0, 0, 0.05);
            --borda-radius: 12px; --transicao-suave: all 0.3s ease-in-out;
        }
        /* ...Reset e estilos base... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { font-size: 16px; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo);
            color: var(--cor-texto); line-height: 1.6; -webkit-font-smoothing: antialiased;
            animation: fadeInPage 0.8s ease-in-out;
        }
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        /* Adicionando estilo para a tag da categoria */
        .category-tag {
            background-color: #ecf0f1;
            color: #7f8c8d;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
            display: inline-block;
            margin-top: 4px;
        }
        /* O resto do CSS √© praticamente id√™ntico ao anterior */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .logo h1 { font-size: 2.2rem; font-weight: 600; color: var(--cor-primaria); }
        .logo h1::before { content: 'üíº'; margin-right: 12px; font-size: 2rem; }
        .user-greeting {
            font-size: 1.1rem; color: var(--cor-texto); cursor: pointer;
            padding: 0.5rem 0.8rem; border-radius: 8px; transition: background-color 0.2s ease;
        }
        .user-greeting:hover { background-color: #e9eef1; }
        #user-email { font-weight: 600; color: var(--cor-secundaria); }
        #logout-btn { margin-left:1rem; color: var(--cor-alerta); font-weight: 600; text-decoration: none; }
        .card {
            background-color: var(--cor-cartao); border-radius: var(--borda-radius);
            padding: 1.5rem 2rem; margin-bottom: 1.5rem;
            box-shadow: var(--sombra-suave); transition: var(--transicao-suave);
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); }
        h2 { font-size: 1.2rem; font-weight: 500; margin-bottom: 1.5rem; color: var(--cor-primaria); opacity: 0.8; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .action-btn {
            display: flex; align-items: center; justify-content: center; padding: 1.5rem;
            border-radius: var(--borda-radius); text-decoration: none; color: var(--cor-cartao);
            font-size: 1.2rem; font-weight: 500; transition: var(--transicao-suave);
            box-shadow: var(--sombra-suave); cursor: pointer; border: none;
        }
        .action-btn:hover { transform: scale(1.03); filter: brightness(1.1); }
        .action-btn.gasto { background: linear-gradient(45deg, var(--cor-alerta), #f1c40f); }
        .action-btn.ganho { background: linear-gradient(45deg, var(--cor-sucesso), var(--cor-secundaria)); }
        .action-btn span { font-size: 2rem; margin-right: 1rem; }
        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; text-align: center; }
        .summary-item h3 { font-weight: 400; font-size: 1rem; opacity: 0.7; }
        .summary-item p { font-size: 2.2rem; font-weight: 600; }
        .transaction-list { list-style: none; }
        .transaction-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 0; border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .transaction-item:last-child { border-bottom: none; }
        .transaction-actions { display: flex; align-items: center; gap: 1rem; }
        .delete-btn {
            background: none; border: none; font-size: 1.2rem; color: #bdc3c7;
            cursor: pointer; transition: color 0.2s, transform 0.2s;
            padding: 5px; line-height: 1;
        }
        .transaction-item:hover .delete-btn { color: var(--cor-alerta); }
        .delete-btn:hover { transform: scale(1.2); }
        .transaction-details { display: flex; align-items: center; }
        .transaction-icon { font-size: 1.5rem; margin-right: 1rem; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .transaction-icon.gasto { background-color: #fdecea; color: var(--cor-alerta); }
        .transaction-icon.ganho { background-color: #eaf8f1; color: var(--cor-sucesso); }
        .transaction-item .description { font-weight: 500; }
        .transaction-item .date { font-size: 0.85rem; opacity: 0.6; }
        .transaction-amount { font-size: 1.1rem; font-weight: 600; }
        .positive { color: var(--cor-sucesso); }
        .negative { color: var(--cor-alerta); }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; z-index: 1000;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--cor-cartao); padding: 2rem; border-radius: var(--borda-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        #modal-title { font-size: 1.5rem; color: var(--cor-primaria); }
        .close-modal { font-size: 2rem; cursor: pointer; color: #aaa; transition: color 0.2s; line-height: 1; border: none; background: none; }
        .close-modal:hover { color: var(--cor-alerta); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group select {
            width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px;
            font-size: 1rem; font-family: 'Poppins', sans-serif; transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--cor-secundaria); box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); }
        .form-actions { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .form-btn { padding: 0.8rem 1.5rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: var(--transicao-suave); }
        .form-btn.save { background-color: var(--cor-sucesso); color: white; }
        .form-btn.save:hover { filter: brightness(1.1); }
        .form-btn.cancel { background-color: #e0e0e0; color: var(--cor-texto); }
        .form-btn.cancel:hover { background-color: #d0d0d0; }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .new-transaction { animation: slideIn 0.5s ease-out; }
        @keyframes fadeOut { to { opacity: 0; height: 0; padding: 0; margin: 0; border: 0; } }
        .removing { animation: fadeOut 0.4s ease-out forwards; }
        @media (max-width: 600px) {
            html { font-size: 14px; }
            .actions { grid-template-columns: 1fr; }
            .card { padding: 1.5rem; }
            header { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><h1>Controle de Neg√≥cio</h1></div>
            <div class="user-greeting">
                Ol√°, <span id="user-email">...</span>
                <a href="#" id="logout-btn">Sair</a>
            </div>
        </header>

        <main>
            <!-- O resto do HTML √© o mesmo -->
            <section class="actions">
                <button class="action-btn gasto" id="add-gasto-btn"><span>-</span> Adicionar Despesa</button>
                <button class="action-btn ganho" id="add-ganho-btn"><span>+</span> Adicionar Receita</button>
            </section>
            
            <section class="card summary-card">
                <h2>Resumo do M√™s</h2>
                <div class="summary">
                    <div class="summary-item"><h3>Receitas</h3><p id="total-ganhos" class="positive">R$ 0,00</p></div>
                    <div class="summary-item"><h3>Despesas</h3><p id="total-gastos" class="negative">R$ 0,00</p></div>
                    <div class="summary-item"><h3>Saldo</h3><p id="saldo-mes">R$ 0,00</p></div>
                </div>
            </section>

            <section class="card recent-transactions">
                <h2>√öltimos Lan√ßamentos</h2>
                <ul id="transaction-list" class="transaction-list"></ul>
            </section>
        </main>
    </div>

    <!-- Modal com campo de Categoria -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Transa√ß√£o</h2>
                <button class="close-modal" id="close-modal-btn">√ó</button>
            </div>
            <form id="transaction-form">
                <input type="hidden" id="transaction-type">
                <div class="form-group">
                    <label for="description">Descri√ß√£o</label>
                    <input type="text" id="description" placeholder="Ex: Aluguel do escrit√≥rio" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="0,00" step="0.01" required>
                </div>
                <!-- NOVO CAMPO DE CATEGORIA -->
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <option value="" disabled selected>Selecione uma categoria...</option>
                        <option value="Fixas">Contas Fixas (Aluguel, Luz)</option>
                        <option value="Fornecedores">Fornecedores</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Pessoal">Pessoal / Sal√°rios</option>
                        <option value="Impostos">Impostos</option>
                        <option value="Outros">Outras Despesas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Data da Nota</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-btn cancel" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="form-btn save">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- *** PASSO IMPORTANTE: INCLUIR O SDK DO FIREBASE *** -->
    <!-- Substitua pelos scripts do SEU projeto Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // *** PASSO IMPORTANTE: CONFIGURAR O FIREBASE ***
        // Substitua pelo SEU objeto de configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "SEU_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // JAVASCRIPT DO PAINEL
        document.addEventListener('DOMContentLoaded', () => {

            let transactions = [];
            
            // 1. VERIFICAR SE O USU√ÅRIO EST√Å LOGADO
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Usu√°rio est√° logado, vamos carregar os dados
                    document.getElementById('user-email').textContent = user.email;
                    loadTransactions(user.uid);
                } else {
                    // Usu√°rio n√£o est√° logado, redireciona para a p√°gina de login
                    window.location.href = 'login.html';
                }
            });
            
            // 2. FUN√á√ÉO DE LOGOUT
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut(); // Desloga do Firebase
            });

            // 3. CARREGAR TRANSA√á√ïES DO FIREBASE
            function loadTransactions(userId) {
                // db.collection('users').doc(userId).collection('transactions').orderBy('date', 'desc').onSnapshot(snapshot => {
                //     transactions = [];
                //     snapshot.forEach(doc => {
                //         transactions.push({ id: doc.id, ...doc.data() });
                //     });
                //     App.updateUI();
                // });
                console.log('Simulando carregamento de dados do Firebase para o usu√°rio:', userId);
                transactions = []; // Come√ßa vazio
                App.updateUI(); // Atualiza a UI vazia
            }
            
            const App = {
                // ... (muitas fun√ß√µes permanecem as mesmas) ...
                updateUI() {
                    this.renderTransactions();
                    this.updateSummary();
                },

                renderTransactions() {
                    // ... L√≥gica de renderiza√ß√£o agora inclui a categoria
                    const transactionList = document.getElementById('transaction-list');
                    transactionList.innerHTML = '';
                    const sortedTransactions = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));

                    sortedTransactions.forEach(t => {
                        // ... (c√≥digo de √≠cones e cores) ...
                        const isGasto = t.type === 'gasto';
                        const icon = isGasto ? 'üßæ' : 'üíµ';
                        const amountSign = isGasto ? '-' : '+';
                        const amountClass = isGasto ? 'negative' : 'positive';
                        const typeClass = isGasto ? 'gasto' : 'ganho';

                        const listItem = document.createElement('li');
                        listItem.classList.add('transaction-item');
                        listItem.dataset.id = t.id;
                        
                        // HTML para o item da lista, agora com a tag de categoria
                        listItem.innerHTML = `
                            <div class="transaction-details">
                                <div class="transaction-icon ${typeClass}">${icon}</div>
                                <div>
                                    <p class="description">${t.description}</p>
                                    ${t.category ? `<span class="category-tag">${t.category}</span>` : ''}
                                </div>
                            </div>
                            <div class="transaction-actions">
                                <p class="transaction-amount ${amountClass}">${amountSign} ${this.formatCurrency(t.amount)}</p>
                                <button class="delete-btn" title="Excluir lan√ßamento">üóëÔ∏è</button>
                            </div>
                        `;
                        transactionList.appendChild(listItem);
                    });
                },

                addTransaction(e) {
                    e.preventDefault();
                    // ... (pegar description, amount, date) ...
                    const description = document.getElementById('description').value;
                    const amount = parseFloat(document.getElementById('amount').value);
                    const date = document.getElementById('date').value;
                    const type = document.getElementById('transaction-type').value;
                    const category = document.getElementById('category').value; // PEGA A CATEGORIA

                    const newTransaction = {
                        type, description, amount, date, category, // ADICIONA A CATEGORIA AO OBJETO
                        createdAt: firebase.firestore.FieldValue.serverTimestamp() // Para ordenar
                    };

                    // *** PONTO DE INTEGRA√á√ÉO COM FIREBASE ***
                    // const userId = auth.currentUser.uid;
                    // db.collection('users').doc(userId).collection('transactions').add(newTransaction);
                    
                    console.log('Simulando salvamento no Firebase:', newTransaction);
                    transactions.unshift({id: Date.now().toString(), ...newTransaction}); // Simula√ß√£o local
                    this.updateUI();

                    this.Modal.close();
                },

                removeTransaction(id) {
                    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAis9udhxjOP2I-7MzhgoXo6wbekWkkbF4",
  authDomain: "controle-de-negocio2.firebaseapp.com",
  projectId: "controle-de-negocio2",
  storageBucket: "controle-de-negocio2.firebasestorage.app",
  messagingSenderId: "382496322313",
  appId: "1:382496322313:web:90eb6ef5efbcffcb3719d8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
                    // const userId = auth.currentUser.uid;
                    // db.collection('users').doc(userId).collection('transactions').doc(id).delete();
                    
                    console.log('Simulando exclus√£o no Firebase do item:', id);
                    transactions = transactions.filter(t => t.id !== id); // Simula√ß√£o local
                    this.updateUI();
                },

                // O restante das fun√ß√µes (Modal, formatCurrency, etc.) pode ser mantido
                // ...
                 Modal: {
                    open(type) {
                        const categoryField = document.getElementById('category');
                        if (type === 'ganho') {
                            categoryField.disabled = true;
                            categoryField.required = false;
                            categoryField.value = '';
                        } else {
                            categoryField.disabled = false;
                            categoryField.required = true;
                        }
                        document.getElementById('transaction-type').value = type;
                        document.getElementById('modal-title').textContent = type === 'ganho' ? 'Adicionar Receita' : 'Adicionar Despesa';
                        document.getElementById('date').valueAsDate = new Date();
                        document.getElementById('modal-overlay').classList.add('active');
                        document.getElementById('description').focus();
                    },
                    close() {
                        document.getElementById('modal-overlay').classList.remove('active');
                        document.getElementById('transaction-form').reset();
                    }
                },
                 handleListClick(e) {
                    if (e.target.classList.contains('delete-btn')) {
                        const listItem = e.target.closest('.transaction-item');
                        const transactionId = listItem.dataset.id;
                        if(confirm('Tem certeza?')) this.removeTransaction(transactionId);
                    }
                },
                 formatCurrency: (value) => value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }),
                 updateSummary() {
                    const totalGanhos = transactions.filter(t => t.type === 'ganho').reduce((acc, t) => acc + t.amount, 0);
                    const totalGastos = transactions.filter(t => t.type === 'gasto').reduce((acc, t) => acc + t.amount, 0);
                    const saldo = totalGanhos - totalGastos;
                    document.getElementById('total-ganhos').textContent = this.formatCurrency(totalGanhos);
                    document.getElementById('total-gastos').textContent = this.formatCurrency(totalGastos);
                    document.getElementById('saldo-mes').textContent = this.formatCurrency(saldo);
                    document.getElementById('saldo-mes').className = saldo >= 0 ? 'positive' : 'negative';
                }
            };
            
            // Inicializa os listeners do App
            document.getElementById('add-gasto-btn').addEventListener('click', () => App.Modal.open('gasto'));
            document.getElementById('add-ganho-btn').addEventListener('click', () => App.Modal.open('ganho'));
            document.getElementById('close-modal-btn').addEventListener('click', App.Modal.close);
            document.getElementById('cancel-btn').addEventListener('click', App.Modal.close);
            document.getElementById('transaction-form').addEventListener('submit', (e) => App.addTransaction(e));
            document.getElementById('transaction-list').addEventListener('click', (e) => App.handleListClick(e));
        });
    </script>
</body>
</html>
